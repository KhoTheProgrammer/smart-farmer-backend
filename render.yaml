services:
  # PostgreSQL Database
  - type: pserv
    name: mlimi-wanzeru-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: mlimi_wanzeru
        databaseName: mlimi_wanzeru
        user: mlimi_user
        postgresMajorVersion: 15

  # Django Backend API
  - type: web
    name: mlimi-wanzeru-api
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn mlimi_wanzeru.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: mlimi-wanzeru-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: NASA_POWER_API_URL
        value: https://power.larc.nasa.gov/api/temporal/daily/point
