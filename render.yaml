databases:
  - name: mlimi-wanzeru-db
    databaseName: mlimi_wanzeru
    user: mlimi_user
    plan: free

services:
  - type: web
    name: mlimi-wanzeru-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mlimi-wanzeru-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: NASA_POWER_API_URL
        value: "https://power.larc.nasa.gov/api/temporal/daily/point"
